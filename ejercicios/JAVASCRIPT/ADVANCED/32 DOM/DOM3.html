<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
    <script>
      const formElements = document.querySelectorAll(".form-input");
      formElements.forEach((element) => {
        const label = element.previousElementSibling;
        const labelText = label.textContent.trim();
        const inputText = element.value;
        console.log(`${labelText}: ${inputText}`);
      });
    </script>
  </body>
</html>
